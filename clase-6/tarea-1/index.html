<body>
    <form>
        <label for="cantidad-integrantes">
            Ingresar la cantidad de integrantes del grupo familiar:
            <input type="number" id="cantidad-integrantes" min="1">

        <button id="btn-continuar">Continuar</button>
        <hr>
        <div id="integrantes" style="display: none;">

            <button id="btn-calcular">Calcular</button>
            <button id="btn-reiniciar">Reiniciar</button>
        </div>
        <div id="resultados" style="display: none;">
            <hr>
            <div>Mayor edad: <span id="mayor-edad"></span> años</div>
            <div>Menor edad: <span id="menor-edad"></span> años</div>
            <div>Edad promedio: <span id="edad-promedio"></span> años</div>
        </div>



    </form>

    <script type="text/javascript" src="tarea-1.js"></script>
